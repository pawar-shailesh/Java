<html>
    <head>
        <title>Search Demo</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
             $(document).ready(function(){
                $("#show").click(function(){
                    $("p:contains('Akshay')").fadeIn(3000);
                });
            });
        </script>
        <style type="text/css">
        p{
            display: none;
        }

        </style>
    </head>
    <body>
        <input type="submit" value="Show" id="show">
        <p>101   Yash   Shailesh   85%</p>
        <p>102   Yash   Akshay     90%</p>
        <p>103   Yash   Usha       95%</p>
        <p>104   TCS    Prakhar    85%</p>
        <p>105   TCS    Harshada   90%</p>
    </body>
</html>
