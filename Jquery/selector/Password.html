<html>

<head>
    <style>
        .red {
            color: white;
            background: red;
            padding: 0px 10px;
        }

        .green {
            color: white;
            background: green;
            padding: 0px 10px;
        }

        .orange {
            color: white;
            background: orange;
            padding: 0px 10px;
        }
    </style>
    <title>Password Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#status').keyup(function () {
                var len = $('#status').val().length;
                if (len <= 4) {
                    $('.first').text("Weak Password");
                    $('.first').addClass('red');
                    $('.first').removeClass('orange');
                    $('.first').removeClass('green');
                }
                else if (len <= 8) {
                    $('.first').text("Good Password");
                    $('.first').addClass('orange');
                    $('.first').removeClass('red');
                    $('.first').removeClass('green');

                }
                else {
                    $('.first').text("Strong Password");
                    $('.first').addClass('green');
                    $('.first').removeClass('orange');
                    $('.first').removeClass('red');
                }
            });
        });
    </script>
</head>

<body>
    <form>
        Password : <input type="password" id="status" />&nbsp;
        <span class="first"></span><br>
    </form>
</body>

</html>
